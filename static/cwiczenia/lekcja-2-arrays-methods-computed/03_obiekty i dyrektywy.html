<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      function main() {
        const app = Vue.createApp({
          data() {
            return {
              object: {
                a: 111,
                b: 222,
                c: 333,
              },
              title: "title",
              content: "content",
            };
          },
        }).mount("#app");

        app.title = "03: Dyrektywy VueJs";
        app.content = "dyrektywa v-for, iteracja po key, value, index";
      }
    </script>
  </head>
  <body onload="main()">
    <div id="app">
      <h1 v-html="title"></h1>
      <h2 v-html="content"></h2>

      <h3>ul 1 - value key obiektu</h3>

      <ul>
        <li v-for="(val, key) in object">{{key}} - {{val}} ></li>
      </ul>

      <h3>ul 2 - key value index obiektu</h3>

      <ul>
        <li v-for="(val, key, index) in object">{{index}} - {{key}} - {{val}}></li>
      </ul>
    </div>
  </body>
</html>
