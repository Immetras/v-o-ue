<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      function main() {
        const app = Vue.createApp({
          data() {
            return {
              title: "dyrektywa v-once",
              content: "content",
            };
          },
        }).mount("#app");

        app.title = "03: Dyrektywy VueJs";
        app.content = "dyrektywa v-once dia≈Ça raz, nie aktualizuje";
      }
    </script>
  </head>
  <body onload="main()">
    <div id="app">
      <h1 v-once>{{title}}</h1>
      <h2 v-once>{{content}}</h2>
    </div>
  </body>
</html>
