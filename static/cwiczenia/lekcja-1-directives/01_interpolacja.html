<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      function main() {
        const app = Vue.createApp({
          data() {
            return {
              title: "title",
              content: "content",
            };
          },
        }).mount("#app");

        app.title = "01: Dyrektywy VueJs";
        app.content = "interpolacja dane data nawaiasy {{}} i aktualizacja po zmianie";
      }
    </script>
  </head>
  <body onload="main()">
    <div id="app">
      <h1>{{ title }}</h1>
      <h2>{{ content}}</h2>
    </div>
  </body>
</html>
